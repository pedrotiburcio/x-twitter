{% extends "xtwitters/base.html" %}
{% load bootstrap5 %}

{% block header %}
<h2 class="mt-4 mb-4">Adicionar Tweet:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'new_tweet' %}" method='post' class="form tweet-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <button type="submit" class="btn btn-primary btn-sm me-1 mt-2">Adicionar</button>
        <a class="btn btn-danger btn-sm mt-2" href="{% url 'tweets' %}">Cancelar</a>
    </form>
{% endblock content %}
